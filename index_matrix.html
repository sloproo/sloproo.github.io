<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyry Hallamaan kotisivut</title>
    <style>
        /* Yleinen 2000-luvun alun "hacker" estetiikka */
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 50, 0, .3) 25%, rgba(0, 50, 0, .3) 26%, transparent 27%, transparent 74%, rgba(0, 50, 0, .3) 75%, rgba(0, 50, 0, .3) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 50, 0, .3) 25%, rgba(0, 50, 0, .3) 26%, transparent 27%, transparent 74%, rgba(0, 50, 0, .3) 75%, rgba(0, 50, 0, .3) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        /* Retro-kehys */
        .container {
            border: 2px solid #00ff00;
            padding: 40px;
            background-color: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            max-width: 600px;
            width: 80%;
        }

        h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #003300;
            margin-bottom: 20px;
            border-bottom: 1px dashed #00ff00;
            padding-bottom: 10px;
        }

        /* 3D Scene asetukset */
        .scene {
            width: 100px;
            height: 100px;
            perspective: 600px;
            margin: 60px auto; /* Tilaa pyörimiselle */
        }

        .octahedron {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 8s infinite linear;
        }

        /* Kolmiot, joista oktaedri muodostuu */
        .face {
            position: absolute;
            width: 0;
            height: 0;
            /* Luodaan kolmio reunojen avulla */
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid rgba(0, 255, 0, 0.2); /* 0.2 läpinäkyvyys tekee siitä lasimaisen */
            top: 0;
            left: 0;
            /* Hehkuva reuna */
            filter: drop-shadow(0 0 5px #00ff00);
        }

        /* Lisätään "lankaverkko" efekti kolmion sisään pseudo-elementillä */
        .face::after {
            content: '';
            position: absolute;
            top: 86.6px; 
            left: -50px;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid transparent;
        }

        /* Yläpyramidi (Faces 1-4) */
        .face:nth-child(1) { transform: rotateY(0deg) translateZ(0px) rotateX(35.26deg) translateZ(28px); border-bottom-color: rgba(0, 255, 0, 0.4); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(0px) rotateX(35.26deg) translateZ(28px); border-bottom-color: rgba(0, 255, 0, 0.3); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(0px) rotateX(35.26deg) translateZ(28px); border-bottom-color: rgba(0, 255, 0, 0.4); }
        .face:nth-child(4) { transform: rotateY(270deg) translateZ(0px) rotateX(35.26deg) translateZ(28px); border-bottom-color: rgba(0, 255, 0, 0.3); }

        /* Alapyramidi (Faces 5-8) - Käännetään 180 astetta ja asetetaan alas */
        .face:nth-child(5) { transform: rotateY(0deg) translateZ(0px) rotateX(-215.26deg) translateZ(28px); border-bottom-color: rgba(0, 255, 0, 0.3); }
        .face:nth-child(6) { transform: rotateY(90deg) translateZ(0px) rotateX(-215.26deg) translateZ(28px); border-bottom-color: rgba(0, 255, 0, 0.4); }
        .face:nth-child(7) { transform: rotateY(180deg) translateZ(0px) rotateX(-215.26deg) translateZ(28px); border-bottom-color: rgba(0, 255, 0, 0.3); }
        .face:nth-child(8) { transform: rotateY(270deg) translateZ(0px) rotateX(-215.26deg) translateZ(28px); border-bottom-color: rgba(0, 255, 0, 0.4); }

        /* Animaatio */
        @keyframes spin {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        /* Footer tiedot */
        .footer-text {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #008800;
        }
        
        /* Vilkkuva kursori */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 15px;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Marquee - koska 90-luku */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
            border-top: 1px solid #005500;
            padding-top: 5px;
            background: #001100;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Pyörivä 3D Oktaedri -->
        <div class="scene">
            <div class="octahedron">
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
            </div>
        </div>

        <h1>Pyry Hallamaan kotisivut</h1>
        
        <p>Sivusto on työn alla... <span class="cursor"></span></p>

        <div class="footer-text">
            &copy; 2026 Pyry Hallamaa<br>
            Hosted on GitHub Pages via omanimi.iki.fi
        </div>

        <div class="marquee-container">
            <marquee scrollamount="5" scrolldelay="100">
                TERVETULOA KOTISIVUILLE *** WEBMASTER WORKING HARD *** UNDER CONSTRUCTION *** 
            </marquee>
        </div>
    </div>

</body>
</html>
